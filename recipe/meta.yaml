{% set name = "dagster_pandas" %}
{% set version = "0.6.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name|replace("_","-") }}-{{ version }}.tar.gz"
  sha256: 8232862d9323ef4d47ab11091d51c1f2a2e21dc2b67aeefa7eb92e51cad18355

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - dagster {{ version }}.*
    - matplotlib-base
    - pandas

test:
  imports:
    - dagster_pandas

about:
  home: "https://github.com/dagster-io/dagster"
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "Utilities and examples for working with pandas and dagster, an opinionated framework for expressing data pipelines"

extra:
  recipe-maintainers:
    - conda-forge/dagster
